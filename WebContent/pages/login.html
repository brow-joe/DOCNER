<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>DOCNER</title>

    	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
    	<link href="assets/fonts/css/font-awesome.min.css" rel="stylesheet">
    	<link href="assets/css/animate.min.css" rel="stylesheet">
    	<link href="assets/css/custom.css" rel="stylesheet">
    	<link href="assets/css/icheck/flat/green.css" rel="stylesheet">
    	<script src="assets/js/jquery.min.js"></script>
    	<script src="assets/js/generic.js"></script>
	</head>

	<body style="background:#ADD8E6;">
    	<div class="">
        	<a class="hiddenanchor" id="toregister"></a>
        	<a class="hiddenanchor" id="tologin"></a>

        	<div id="wrapper">
            	<div id="login" class="animate form">
                	<section class="login_content">
                    	<form>
                        	<h1>Login</h1>
                        	<div>
                            	<input type="text" class="form-control" id="usuario_id" placeholder="Usuario ou email" required />
                        	</div>
                        	<div>
                            	<input type="password" class="form-control" id="senha_id" placeholder="Senha" required />
                        	</div>
                        	<div>
                            	<a class="btn btn-default submit" onclick="login()">Enviar</a>
                            	<a class="reset_pass" onclick="resetarSenha()">Esqueceu sua senha?</a>
                        	</div>
                        	<div class="clearfix"></div>
                        	<div class="separator">
                            	<p class="change_link">Novo no site?
                                	<a href="#toregister" class="to_register"> Solicitar acesso </a>
                            	</p>
                            	<div class="clearfix"></div>
                            	<br />
                            	<div>
                                	<h1><i class="fa fa-file-archive-o" style="font-size: 26px;"></i> DOCNER!</h1>
                                	<p>©2015 Todos os direitos reservados. DOCNER!. <br>©2015 Gentelella Alela template</p>
                            	</div>
                        	</div>
                    	</form>
                	</section>
            	</div>
            	<div id="register" class="animate form">
                	<section class="login_content">
                   		<form>
                        	<h1>Solicitar acesso</h1>
                        	<div>
                            	<input type="text" class="form-control" placeholder="Usuario" required />
                        	</div>
                        	<div>
                            	<input type="email" class="form-control" placeholder="Email" required />
                        	</div>
                        	<div>
                            	<input type="password" class="form-control" placeholder="Senha" required />
                        	</div>
                        	<div>
                            	<a class="btn btn-default submit" onclick="solicitarAcesso()">Enviar</a>
                        	</div>
                        	<div class="clearfix"></div>
                        	<div class="separator">
                            	<p class="change_link">Já possui acesso ?
                                	<a href="#tologin" class="to_register"> Login </a>
                            	</p>
                            	<div class="clearfix"></div>
                            	<br/>
                            	<div>
                               		<div>
                                		<h1><i class="fa fa-file-archive-o" style="font-size: 26px;"></i> DOCNER!</h1>
                                		<p>©2015 Todos os direitos reservados. DOCNER!. <br>©2015 Gentelella Alela template</p>
                            		</div>
                            	</div>
                        	</div>
                    	</form>
                	</section>
            	</div>
        	</div>
    	</div>
	</body>
	
	<script type="text/javascript">
		function login(){
			$.ajax({
			    type: 'POST',
			    contentType: 'application/json',
			    url: 'rest/usuario/efetuarLogin',
			    dataType: "json",
			    data: JSON.stringify({"descricao": $.trim($("#usuario_id").val()), "senha": $.trim($("#senha_id").val())}),
			    success: function(data, textStatus, jqXHR){
			    	console.log(data);
			    },
			    error: function(jqXHR, textStatus, errorThrown){
			    	direcionarPaginaErro(404, 'Erro abc', 'Ola tudo bem?');
			    }
			});		
		}
		
		function resetarSenha(){
			console.log("Resetar senha");
		}
		
		function solicitarAcesso(){
			console.log("Solicitar acesso");
		}		
	</script>
	
</html>
