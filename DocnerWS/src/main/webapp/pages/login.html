<!DOCTYPE html>
<html lang="pt">

	<head>
		<meta charset="UTF-8">
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    						<title>DOCNER</title>
    						
    	<!-- Import CSS -->
    	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    	<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
    	<link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
    	<link href="assets/css/main.min.css" rel="stylesheet">
    	<link href="assets/css/AdminLTE.min.css" rel="stylesheet">
    	<link href="assets/css/animate.min.css" rel="stylesheet">
	</head>

	<body class="theme-default page-signin">
		<div id="loading">
			<div class="loader loader-light loader-large"></div>
		</div>
		
		<div>
			<div class="col-md-4  col-md-offset-4">
				<div style="background-image: url('assets/img/bga.jpg');">
					<article class="widget widget__login">
						<header class="widget__header one-btn">
							<div class="widget__title">
								<div class="main-logo">
									<img src="assets/img/1_Primary_logo_on_transparent_136x75.png" width="108" height="63">
								</div> Login
							</div>
							<div class="widget__config">
								<a><i class="fa fa-book"></i></a>
							</div>
						</header>
						<div class="widget__content">
						
							<!-- Form Login -->
							<form name="form" th:action="@{/login}" method="post" class="form-horizontal">
								<fieldset class="form-group">
									<div><input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required/></div>
									<div><input type="password" class="form-control" id="password" name="password" placeholder="Senha" required/></div>
									<div><button type="submit">Entrar</button></div>
								</fieldset>
							</form>
						</div>
					</article>
				</div>
			</div>
		</div>
	
		<!-- Modal relativa ao erro -->
		<div id="modal_erro_login" class="modal modal-danger fade">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
						<h4 class="modal-title">Acesso negado!</h4>
					</div>
					<div class="modal-body">
						<p id="login_error_msg_id"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	
	<!-- Import JS -->
	<script src="assets/js/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/generic.js" type="text/javascript"></script>
	
	<!-- Custom JS -->
	<script type="text/javascript">
		$(window).load(function(){
			$('#loading').fadeOut();
		})
		
		$(document).ready(function() {
			limpaUrl(false);
			queryString = getQueryString(true);
			if(queryString.error != undefined){
				$("#login_error_msg_id").html(queryString.error);
				$("#modal_erro_login").modal("show");
		    	$('#modal_erro_login').addClass('animated bounce');
			}
		});
	</script>
	
</html>
