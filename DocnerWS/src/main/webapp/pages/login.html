<!DOCTYPE html>
<html lang="pt">

	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    						<title>DOCNER</title>
    						
    	<!-- Import CSS -->
    	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
    	<link href="assets/css/animate.min.css" rel="stylesheet">
    	<link href="assets/css/custom.css" rel="stylesheet">
    	<link href="assets/css/icheck/flat/green.css" rel="stylesheet">
    	<link href="assets/css/font-awesome.min.css" rel="stylesheet">
	</head>

	<body style="background:#ADD8E6;">
		<div class="">
			<a class="hiddenanchor" id="toregister"></a>
        	<a class="hiddenanchor" id="tologin"></a>
        	
        	<div id="wrapper">
        		<div id="login" class="animate form">
        			<section class="login_content">
        				<form name="f" th:action="@{/login}" method="post">
        					<fieldset>
	        					<h1>Login</h1>
	        					<div style = "margin: 30px;"> 
	        						<p class="alert alert-error" id = "login_error_id" style="display:none;"></p>
	        					</div>
	        					<div>
	                            	<input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required />
	                        	</div>	
	                        	<div>
	                            	<input type="password" class="form-control" id="password" name="password" placeholder="Senha" required />
	                        	</div>   
	                        	<div class="form-actions">
	                        		<button class="btn btn-default" type="submit" class="btn">Log in</button>
	                        		<a class="reset_pass" onclick="resetarSenha()">Esqueceu sua senha?</a>
	                        	</div>
	                        	<div class="clearfix"></div>
	                        	<div class="separator">
	                        		<p class="change_link">Novo no site?
	                        			<a href="#toregister" class="to_register"> Solicitar acesso </a>
	                        		</p>
	                        		<div class="clearfix"></div>
	                        		<br />
	                        		<div>
	                        			<h1><i class="fa fa-file-archive-o" style="font-size: 26px;"></i> DOCNER!</h1>
	                        			<p>©2015 Todos os direitos reservados. DOCNER!. <br>©2015 Gentelella Alela template</p>
	                        		</div>
	                        	</div>
	                        </fieldset>
        				</form>
        			</section>
        		</div>
        		
        		<div id="register" class="animate form">
        			<section class="login_content">
        				<form>
        					<h1>Solicitar acesso</h1>
        					<div>
                            	<input type="text" class="form-control" placeholder="Usuario" required />
                        	</div>
                        	<div>
                            	<input type="email" class="form-control" placeholder="Email" required />
                        	</div>
                        	<div>
                            	<input type="password" class="form-control" placeholder="Senha" required />
                        	</div>
                        	<div>
                            	<a class="btn btn-default submit" onclick="solicitarAcesso()">Enviar</a>
                        	</div>
                        	<div class="clearfix"></div>
                        	<div class="separator">
                            	<p class="change_link">Já possui acesso ?
                                	<a href="#tologin" class="to_register"> Login </a>
                            	</p>
                            	<div class="clearfix"></div>
                            	<br/>
                            	<div>
                               		<div>
                                		<h1><i class="fa fa-file-archive-o" style="font-size: 26px;"></i> DOCNER!</h1>
                                		<p>©2015 Todos os direitos reservados. DOCNER!. <br>©2015 Gentelella Alela template</p>
                            		</div>
                            	</div>
                        	</div>
        				</form>
        			</section>
        		</div>
        	</div>
		</div>
	</body>
	
	<!-- Import JS -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/generic.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			limpaUrl(false);
			queryString = getQueryString(true);
			if(queryString.error != undefined){
				$("#login_error_id").html(queryString.error);
				document.getElementById("login_error_id").style.display = "inline";
			} else{
				document.getElementById("login_error_id").style.display = "none";
			}
		});
		
		function resetarSenha(){
			console.log("Resetar senha");
		}
	
		function solicitarAcesso(){
			console.log("Solicitar acesso");
		}	
	</script>
	
</html>
